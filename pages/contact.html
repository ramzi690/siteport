<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site Personnel</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("aLbLKKeI9YS44iWht");
        })();
    </script>
</head>
<body>
    <nav>
        <a href="../index.html">Accueil</a>
        <a href="/pages/parcours.html">Parcours</a>
        <a href="/pages/competences.html">Compétences</a>

        <a href="/pages/contact.html" class="current">Contact</a>
        <a href="/pages/temoignage.html" >Témoignage IIT</a>
    </nav>

    <main>
        <div class="container">
            <h1>Me Contacter</h1>
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - Tous droits réservés</p>
    </footer>

    <script src="/js/contact.js"></script>
</body>
</html>
